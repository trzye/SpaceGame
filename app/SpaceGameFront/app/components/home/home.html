<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4 col-md-push-8">
            <div class="panel panel-default">
                <div class="panel-heading my-class">Ostatnie ataki</div>
                <div class="panel-body">

                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-pull-4">
            <div class="panel panel-default">
                <div class="panel-heading">Twoje ostatnie sojusze</div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-6">
                            <p>Budynki:</p>
                            <table class="table table-hover">
                                <tr ng-repeat="building in buildings">
                                    <td>
                                        <p ng-bind="building.buildingName"></p>
                                        <p>Aktualny poziom: <b><span ng-bind="building.level"></span></b></p>
                                        <p>Maksymalny poziom: <b><span ng-bind="building.maxLevel"></span></b></p>
                                    </td>
                                    <td>
                                        <p style="margin-top: 20px;">
                                            <a ng-click="levelUp(building.typeId)" class="btn btn-success"><i class="fa fa-level-up" aria-hidden="true"></i> Rozbuduj budynek</a>
                                        </p>

                                    </td>
                                </tr>

                            </table>


                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</div>
